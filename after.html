<!DOCTYPE html>
<html>
<head>
<style>
.pricing {
width: 100%;
max-width: 320px;
margin: 16px auto;
background-color: #fff;
box-shadow: 0 0 10px #ccc;
padding: 16px;
text-align: left;
box-sizing: border-box;
}

.title {
font-size: 22px;
font-weight: bold;
}

.price {
font-size: 18px;
color: green;
}

.features {
list-style: none;
padding-left: 0;
}

.features li {
padding: 4px;
border-bottom: 1px solid #eee;
}

.btn {
background: blue;
color: white;
padding: 10px 20px;
border: none;
margin-top: 10px;
display: inline-block;
width: 100%;
max-width: 320px;
border-radius: 6px;
cursor: pointer;
font-size: 16px;
}

.btn:hover {
background: darkblue;
}

/* Responsive enhancements */
@media (min-width: 480px) {
  .pricing {
    max-width: 360px;
    padding: 20px;
  }
  .btn {
    max-width: none;
    width: auto;
  }
}
</style>
</head>
<body>

<div id="cards-root"></div>

<script>
function Card(title, price, features) {
  const container = document.createElement('div');
  container.className = 'pricing';

  const heading = document.createElement('h2');
  heading.className = 'title';
  heading.textContent = title;
  container.appendChild(heading);

  const priceEl = document.createElement('p');
  priceEl.className = 'price';
  priceEl.textContent = price;
  container.appendChild(priceEl);

  const list = document.createElement('ul');
  list.className = 'features';
  for (var i = 0; i < features.length; i++) {
    var li = document.createElement('li');
    li.textContent = features[i];
    list.appendChild(li);
  }
  container.appendChild(list);

  const button = document.createElement('button');
  button.className = 'btn';
  button.setAttribute('aria-label', 'Start free trial for ' + title);
  button.textContent = 'Start Trial';
  container.appendChild(button);

  return container;
}

// Example usage: render multiple cards
var root = document.getElementById('cards-root');
var cards = [
  Card('Basic Plan', '$9.99 /month', ['1 GB Storage', 'Basic Support', 'All Core Features']),
  Card('Pro Plan', '$19.99 /month', ['10 GB Storage', 'Priority Support', 'Advanced Features'])
];
for (var c = 0; c < cards.length; c++) {
  root.appendChild(cards[c]);
}
</script>

</body>
</html>
